<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galleria Kuu-si</title>

  <style>
    :root {
      --bg: #2a2b2c;          /* slightly brighter than before */
      --text: #f5f5f5;
      --muted: #bdbdbd;
      --accent: #c7ff2f;      /* yellow-green moon tone */
      --maxw: 1000px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    header {
      padding: 44px 20px 10px;
      text-align: center;
    }

    .logo-img {
      width: 110px;
      margin: 0 auto 14px;
      display: block;
    }

    .logo-text {
      font-size: 38px;
      font-weight: 700;
      letter-spacing: 0.06em;
      color: var(--accent);
      text-shadow: 0 0 12px var(--accent); /* subtle glow */
    }

    nav {
      margin-top: 24px;
    }

    nav a {
      margin: 0 18px;
      text-decoration: none;
      color: var(--text);
      font-size: 14px;
      font-weight: 700;
      letter-spacing: 0.1em;
    }

    nav a:hover {
      color: var(--accent);
      opacity: 1;
    }

    main {
      max-width: var(--maxw);
      margin: 70px auto 110px;
      padding: 0 20px;
    }

    .hero {
      display: grid;
      grid-template-columns: 1fr;
      row-gap: 60px; /* vertical space between images */
      justify-items: center;
      margin-bottom: 60px;
    }

    .hero img {
      width: 320px;
      height: auto;
      object-fit: contain;
    }

    h1 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 10px;
      color: var(--accent);
      letter-spacing: 0.04em;
      text-shadow: 0 0 6px var(--accent);
    }

    .open-call {
      margin-top: 40px;
      padding-top: 30px;
      border-top: 1px solid #555;
      max-width: 720px;
      margin-left: auto;
      margin-right: auto;
    }

    .muted { color: var(--muted); }

    footer {
      text-align: center;
      padding: 70px 20px 90px;
      font-size: 12px;
      color: var(--muted);
    }

    .page { display: none; }
    .page.active { display: block; }

    @media (max-width: 700px) {
      .hero img { width: 90%; }
      .logo-text { font-size: 28px; }
    }
  </style>
</head>
<body>

<header>
  <img src="logo.jpg" class="logo-img" alt="logo">
  <div class="logo-text">Galleria Kuu-si</div>

  <nav>
    <a href="#" onclick="showPage('home')">OPEN CALL</a>
    <a href="#" onclick="showPage('about')">ABOUT</a>
    <a href="#" onclick="showPage('exhibitions')">EXHIBITIONS</a>
  </nav>
</header>

<main>

  <section id="home" class="page active">
    <div class="hero">
      <img src="space1.jpg" alt="space" style="justify-self: start;">
      <img src="space2.jpg" alt="space" style="justify-self: end;">
    </div>

    <div class="open-call">
      <h1>OPEN CALL</h1>
      <p class="muted">XXXX</p>
      <p>XXXX</p>
      <p>XXXX</p>
      <p>XXXX</p>
      <p>XXXX</p>
    </div>
  </section>

  <section id="about" class="page">
    <h1>ABOUT</h1>
    <p>XXXX</p>
    <p class="muted">XXXX</p>
  </section>

  <section id="exhibitions" class="page">
    <h1>EXHIBITIONS</h1>
    <p>XXXX</p>
  </section>

</main>

<footer>
  Â© Galleria Kuu-si
</footer>

<script>
  function showPage(id) {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    window.scrollTo(0,0);
  }
</script>

</body>
</html>
